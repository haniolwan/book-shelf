<html lang="en">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        .content {
            margin-top: 40px;
            margin-left: 90px;
            display: grid;
            /* grid-template-columns: auto auto auto auto auto; */
        }
        
        .book {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .book img {
            width: 20%;
        }
        
        .nav-oper {
            display: flex;
            height: 100%;
        }
        
        .nav-item-end {
            border: 1px solid;
            column-width: 200px;
            height: 30px;
            text-align: center;
            border-right: none;
            border-left: none;
            padding-top: 10px;
        }
        
        .nav-item-center {
            border: 1px solid;
            column-width: 600px;
            height: 30px;
            text-align: center;
            border-right: none;
            border-left: none;
            padding-top: 10px;
        }
        
        .logo {
            display: flex;
            margin-top: 10px;
            margin-left: 50px;
        }
        
        .create-button {
            display: flex;
            justify-content: end;
            position: absolute;
            right: 30px;
            top: 20px;
        }
        
        .add-book {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
        }
        
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 26%;
            /* Could be more or less, depending on screen size */
        }
        
        input {
            width: 120%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .modal-button {
            margin-top: 20px;
        }
        
        .checked {
            color: orange;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-book-open fa-3x" style="margin-right: 16px;"></i>
            <h2 style="margin-top: 10px;">Library</h2>


        </div>

        <div class="create-button">
            <button id="myBtn" class="add-book">Add Book</button>
        </div>


    </div>

    <div class=" nav-oper ">
        <div class="nav-item-end ">
            <i class="far fa-filter "></i>
            <strong>
                Filters</strong>
        </div>
        <div class="nav-item-center " style="border-bottom: 2px solid slateblue; ">
            <strong id="books-counter">
                All (0)</strong>
        </div>
        <div class="nav-item-center ">
            <strong>
                Favorites</strong>
        </div>
        <div class="nav-item-end ">
            <i class="fas fa-sort "></i>
            <strong>
                Sort By</strong>
        </div>
    </div>

    <div id="content" class="content">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div style="display: flex;justify-content: end;">
                <i id="close-modal" class="fas fa-times fa-x"></i>
            </div>
            <div style="text-align: center;">
                <h1> Add new book</h1>
            </div>
            <form method="post" title="Form" onsubmit="return false" ction="">
                <div style="display: inline-grid;">
                    <!-- Book title -->
                    <label for="title">Book title:</label>
                    <input type="text" id="title" name="title">
                    <!-- Author title -->
                    <label for="author">Author name:</label>
                    <input type="text" id="author" name="author">
                    <!-- Book cover -->
                    <label for="cover">Book cover:</label>
                    <input type="file" id="cover" name="cover" accept="image/png, image/jpeg">
                    <!-- Submit button -->
                    <div class="modal-button">
                        <button id="add-btn" class="add-book" type="submit">Add Book</button>
                    </div>
            </form>
            </div>
        </div>

    </div>


</body>

</html>
