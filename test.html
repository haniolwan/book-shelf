<script>
    function alphabetPosition(text) {
        result = "";
        for (let i = 0; i < text.length; i++) {
            result += text.charAt(i).toLowerCase().charCodeAt(0) - 96 + " ";
        }

        return result;
    }
    console.log(alphabetPosition("The sunset sets at twelve o' clock."));
